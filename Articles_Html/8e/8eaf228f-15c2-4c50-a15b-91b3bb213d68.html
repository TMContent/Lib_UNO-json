<h1>Applies to</h1>
  <ul>
    <li>PCI DSS Requirement 3.6.1</li>
  </ul>
  <h1>What to Do</h1>
  <p>Use strong encryption keys.</p>
  <h1>How</h1>
  <p>Include a requirement for strong encryption keys in the key management procedures. A statement about the desired strength is appropriate.</p>
